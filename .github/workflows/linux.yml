    - name: Check
      env:
        CXX: g++-6
        CXXFLAGS: -std=c++11
      run: make -j check

  gcc-7:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Checkout boost/container
      uses: actions/checkout@v2
      with:
        repository: boostorg/container
        ref: master
        path: .dep/boost
    - name: Compiler setup
      run: sudo apt update; sudo apt install gcc-7 g++-7
    - name: Check
      env:
        CXX: g++-7
        CXXFLAGS: -std=c++17 -I ../.dep/boost/include
      run: make -j check

