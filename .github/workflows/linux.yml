name: Linux

on: [ push, pull_request, workflow_dispatch ]

jobs:

  # gcc ########################################################################

  gcc-5:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Compiler setup
      run: sudo apt update; sudo apt install gcc-5 g++-5
    - name: Boost setup
      run: sudo apt update; sudo apt install libboost-container-dev
    - name: Check
      env:
        CXX: g++-5
        CXXFLAGS: -std=c++11
      run: make -j check

  gcc-6:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Compiler setup
