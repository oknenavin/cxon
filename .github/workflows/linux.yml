name: Linux

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '37 3 * * 6'

jobs:

  # gcc ########################################################################

  gcc:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: ['5', '6', '9', '10', '11', '12'] # 7, 8 - unmet dependencies
      fail-fast: false
    steps:
    - uses: actions/checkout@v3
    - name: APT Update
      run: |
        echo 'deb [trusted=yes] http://dk.archive.ubuntu.com/ubuntu/ bionic main'     | sudo tee -a /etc/apt/sources.list
        echo 'deb [trusted=yes] http://dk.archive.ubuntu.com/ubuntu/ bionic universe' | sudo tee -a /etc/apt/sources.list
        sudo apt update
    - name: Compiler setup
      run: sudo apt install gcc-${{ matrix.compiler }} g++-${{ matrix.compiler }}
    - name: Boost setup
      run: sudo apt install libboost-container-dev
    - name: Check
      env:
        CXX: g++-${{ matrix.compiler }}
      run: $CXX --version; make -j check
 
  gcc-cxx-std:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: ['12']
        standard: [11, 14, 17, 20]
      fail-fast: false
    steps:
    - uses: actions/checkout@v3
    - name: APT Update
      run: sudo apt update
    - name: Compiler setup
      run: sudo apt install gcc-${{ matrix.compiler }} g++-${{ matrix.compiler }}
    - name: Boost setup
      run: sudo apt install libboost-container-dev
    - name: Check
      env:
        CXX: g++-${{ matrix.compiler }}
        CXXFLAGS: -std=c++${{ matrix.standard }}
      run: $CXX --version; make -j check

  gcc-arch-32:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: APT Update
      run: sudo apt update
    - name: Compiler setup
      run: sudo apt install gcc-12-multilib g++-12-multilib
    - name: Boost setup
      run: sudo apt install libboost-container-dev
    - name: Check
      env:
        CXX: g++-12
        CXXFLAGS: -m32 -std=c++20
        LDFLAGS: -m32
      run: $CXX --version; make -j check
 
  # clang ######################################################################

  clang:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: ['4.0', '6.0', '7', '8', '9', '10', '11', '12', '13', '14'] # 5.0 - unmet dependencies
      fail-fast: false
    steps:
    - uses: actions/checkout@v3
    - name: APT Update
      run: |
        echo 'deb [trusted=yes] http://dk.archive.ubuntu.com/ubuntu/ bionic main'     | sudo tee -a /etc/apt/sources.list
        echo 'deb [trusted=yes] http://dk.archive.ubuntu.com/ubuntu/ bionic universe' | sudo tee -a /etc/apt/sources.list
        echo 'deb [trusted=yes] http://dk.archive.ubuntu.com/ubuntu/ focal main'      | sudo tee -a /etc/apt/sources.list
        echo 'deb [trusted=yes] http://dk.archive.ubuntu.com/ubuntu/ focal universe'  | sudo tee -a /etc/apt/sources.list
        sudo apt update
    - name: Compiler setup
      run: sudo apt install clang-${{ matrix.compiler }}
    - name: Boost setup
      run: sudo apt install libboost-container-dev
    - name: Check
      env:
        CXX: clang++-${{ matrix.compiler }}
      run: $CXX --version; make -j check

  clang-cxx-std:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: ['14']
        standard: [11, 14, 17, 20]
      fail-fast: false
    steps:
    - uses: actions/checkout@v3
    - name: APT Update
      run: sudo apt update
    - name: Compiler setup
      run: sudo apt install clang-${{ matrix.compiler }}
    - name: Boost setup
      run: sudo apt install libboost-container-dev
    - name: Check
      env:
        CXX: clang++-${{ matrix.compiler }}
        CXXFLAGS: -std=c++${{ matrix.standard }}
      run: $CXX --version; make -j check
