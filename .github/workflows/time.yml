      run: |
        COMPILER_VERSION=$($CXX --version | sed -E 's/.*clang version (.*)ubuntu.*/\1/' | head -n1)
        make clean && make -j build-json-node
        echo "# $(date -u --iso-8601=seconds) / clang++-$COMPILER_VERSION / node (default)" > test/.out/clang++.head.default.json.node.data
        make -s time-json-node | tee -a test/.out/clang++.head.default.json.node.data
        echo "# $(date -u --iso-8601=seconds) / clang++-$COMPILER_VERSION / native (default)" > test/.out/clang++.head.default.json.native.data
        make -s time-json-native | tee -a test/.out/clang++.head.default.json.native.data
        make clean && make -j build-cbor-node
        echo "# $(date -u --iso-8601=seconds) / clang++-$COMPILER_VERSION" > test/.out/clang++.head.cbor.data
        make -s time-cbor | tee -a test/.out/clang++.head.cbor.data
    - name: Time (fast_float)
      env:
        CXX: clang++-12
        CXXFLAGS: -std=c++20 -DCXON_TIME_ONLY -I ../.dep/fast_float/include -DCXON_USE_FAST_FLOAT -I ../.dep/boost/include -DCXON_TIME_BOOST_JSON -I ../.dep/rapidjson/include -DCXON_TIME_RAPIDJSON -I ../.dep/nlohmann/single_include -DCXON_TIME_NLOHMANN
