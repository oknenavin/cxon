name: Time

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 6'

jobs:

  # gcc ########################################################################

  gcc-5:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Compiler setup
      run: |
        sudo apt-get update
        sudo apt-get install gcc-5 g++-5
    - name: Time
      env:
        CXX: g++-5
        CXXFLAGS: -std=c++11 -DCXON_TIME_ONLY
      run: make time

  gcc-11:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout cxon
      uses: actions/checkout@v2
    - name: Checkout Boost/JSON
      uses: actions/checkout@v2
      with:
        repository: boostorg/json
        ref: master
        path: .dep/boost
    - name: Checkout RapidJSON
      uses: actions/checkout@v2
      with:
        repository: tencent/rapidjson
        ref: master
        path: .dep/rapidjson
    - name: Checkout nlohmann/json
      uses: actions/checkout@v2
      with:
        repository: nlohmann/json
        ref: master
        path: .dep/nlohmann
    - name: Checkout fastfloat/fast_float
      uses: actions/checkout@v2
      with:
        repository: fastfloat/fast_float
        ref: main
        path: .dep/fast_float
    - name: Compiler setup
      run: |
        sudo apt-get update
        sudo apt-get install gcc-11 g++-11
    - name: Time (default)
      env:
        CXX: g++-11
        CXXFLAGS: -std=c++20 -DCXON_TIME_ONLY -I ../.dep/boost/include -DCXON_TIME_BOOST_JSON -I ../.dep/rapidjson/include -DCXON_TIME_RAPIDJSON -I ../.dep/nlohmann/single_include -DCXON_TIME_NLOHMANN
      run: |
        COMPILER_VERSION=$($CXX --version | sed -E 's/g++.* (.*)/\1/' | head -n1)
        make clean && make -j build-json-node
        echo "# $(date -u --iso-8601=seconds) / g++-$COMPILER_VERSION / node (default)" > test/.out/g++.head.default.json.node.data
        make -s time-json-node | tee -a test/.out/g++.head.default.json.node.data
        echo "# $(date -u --iso-8601=seconds) / g++-$COMPILER_VERSION / native (default)" > test/.out/g++.head.default.json.native.data
        make -s time-json-native | tee -a test/.out/g++.head.default.json.native.data
        make clean && make -j build-cbor-node
        echo "# $(date -u --iso-8601=seconds) / g++-$COMPILER_VERSION" > test/.out/g++.head.cbor.data
        make -s time-cbor | tee -a test/.out/g++.head.cbor.data
    - name: Time (fast_float)
      env:
        CXX: g++-11
        CXXFLAGS: -std=c++20 -DCXON_TIME_ONLY -I ../.dep/fast_float/include -DCXON_USE_FAST_FLOAT -I ../.dep/boost/include -DCXON_TIME_BOOST_JSON -I ../.dep/rapidjson/include -DCXON_TIME_RAPIDJSON -I ../.dep/nlohmann/single_include -DCXON_TIME_NLOHMANN
      run: |
        COMPILER_VERSION=$($CXX --version | sed -E 's/g++.* (.*)/\1/' | head -n1)
        make clean && make -j build-json-node
        echo "# $(date -u --iso-8601=seconds) / g++-$COMPILER_VERSION / node (fast_float)" > test/.out/g++.head.fast_float.json.node.data
        make -s time-json-node | tee -a test/.out/g++.head.fast_float.json.node.data
        echo "# $(date -u --iso-8601=seconds) / g++-$COMPILER_VERSION / native (fast_float)" > test/.out/g++.head.fast_float.json.native.data
        make -s time-json-native | tee -a test/.out/g++.head.fast_float.json.native.data
    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: benchmark-data
        path: test/.out/*.data

