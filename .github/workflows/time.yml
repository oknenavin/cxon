        echo "# $(date -u --iso-8601=seconds) / clang++-$COMPILER_VERSION / node (fast_float)" > test/.out/clang++.head.fast_float.json.node.data
        make -s time-json-node | tee -a test/.out/clang++.head.fast_float.json.node.data
        echo "# $(date -u --iso-8601=seconds) / clang++-$COMPILER_VERSION / native (fast_float)" > test/.out/clang++.head.fast_float.json.native.data
        make -s time-json-native | tee -a test/.out/clang++.head.fast_float.json.native.data
    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: benchmark-data
        path: test/.out/*.data

  # msvc ######################################################################

  msvc:
    runs-on: windows-latest
    steps:
    - name: Checkout cxon
      uses: actions/checkout@v2
    - name: Checkout Boost/JSON
      uses: actions/checkout@v2
      with:
        repository: boostorg/json
        ref: master
        path: .dep/boost
    - name: Checkout RapidJSON
      uses: actions/checkout@v2
      with:
        repository: tencent/rapidjson
        ref: master
        path: .dep/rapidjson
    - name: Checkout nlohmann/json
      uses: actions/checkout@v2
      with:
        repository: nlohmann/json
        ref: master
        path: .dep/nlohmann
    - name: Checkout fastfloat/fast_float
      uses: actions/checkout@v2
      with:
        repository: fastfloat/fast_float
        ref: main
        path: .dep/fast_float
    - name: Time (default)
      shell: bash
      env:
        CXXFLAGS: -EHsc -Oi -Ot -GR- -GS- -GL -D CXON_TIME_ONLY -I ../../.dep/boost/include -D CXON_TIME_BOOST_JSON -I ../../.dep/rapidjson/include -D CXON_TIME_RAPIDJSON -I ../../.dep/nlohmann/single_include -D CXON_TIME_NLOHMANN
      run: |
        cd test
        #cmake --build .bld --target clean
        cmake -S . -B .bld -D CMAKE_CXX_STANDARD=20 -D CMAKE_CXX_FLAGS="$CXXFLAGS" -DCMAKE_EXE_LINKER_FLAGS="-LTCG"
        cmake --build .bld --config Release --target cxon.json.node --parallel
        COMPILER_VERSION=$(grep -Erho 'CMAKE_CXX_COMPILER_VERSION ".*"' .bld | sed -E 's/.*"(.*)"/\1/' | head -n1)
        cd .out
        echo "# $(date -u --iso-8601=seconds) / msvc++-$COMPILER_VERSION / node (default)" > msvc++.head.default.json.node.data
        ./cxon.json.node time-node '@../data/json/time.in' | tee -a msvc++.head.default.json.node.data
        echo "# $(date -u --iso-8601=seconds) / msvc++-$COMPILER_VERSION / native (default)" > msvc++.head.default.json.native.data
        ./cxon.json.node time-native '@../data/json/time.in' | tee -a msvc++.head.default.json.native.data
    - name: Time (fast_float)
      shell: bash
      env:
        CXXFLAGS: -EHsc -Oi -Ot -GR- -GS- -GL -D CXON_TIME_ONLY -I ../../.dep/fast_float/include -D CXON_USE_FAST_FLOAT -I ../../.dep/boost/include -D CXON_TIME_BOOST_JSON -I ../../.dep/rapidjson/include -D CXON_TIME_RAPIDJSON -I ../../.dep/nlohmann/single_include -D CXON_TIME_NLOHMANN
      run: |
        cd test
        cmake --build .bld --target clean
        cmake -S . -B .bld -D CMAKE_CXX_STANDARD=20 -D CMAKE_CXX_FLAGS="$CXXFLAGS" -DCMAKE_EXE_LINKER_FLAGS="-LTCG"
        cmake --build .bld --config Release --target cxon.json.node --parallel
        COMPILER_VERSION=$(grep -Erho 'CMAKE_CXX_COMPILER_VERSION ".*"' .bld | sed -E 's/.*"(.*)"/\1/' | head -n1)
        cd .out
        echo "# $(date -u --iso-8601=seconds) / msvc++-$COMPILER_VERSION / node (fast_float)" > msvc++.head.fast_float.json.node.data
        ./cxon.json.node time-node '@../data/json/time.in' | tee -a msvc++.head.fast_float.json.node.data
        echo "# $(date -u --iso-8601=seconds) / msvc++-$COMPILER_VERSION / native (fast_float)" > msvc++.head.fast_float.json.native.data
        ./cxon.json.node time-native '@../data/json/time.in' | tee -a msvc++.head.fast_float.json.native.data
    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: benchmark-data
        path: test/.out/*.data

  # xcode ######################################################################

  xcode:
    runs-on: macos-latest
    steps:
    - name: Checkout cxon
      uses: actions/checkout@v2
    - name: Checkout Boost/JSON
      uses: actions/checkout@v2
      with:
        repository: boostorg/json
        ref: master
        path: .dep/boost
    - name: Checkout RapidJSON
      uses: actions/checkout@v2
      with:
        repository: tencent/rapidjson
        ref: master
        path: .dep/rapidjson
    - name: Checkout nlohmann/json
      uses: actions/checkout@v2
      with:
        repository: nlohmann/json
        ref: master
        path: .dep/nlohmann
    - name: Checkout fastfloat/fast_float
      uses: actions/checkout@v2
      with:
        repository: fastfloat/fast_float
        ref: main
        path: .dep/fast_float
    - name: Time (default)
      run: |
        cd test
        #cmake --build .bld --target clean
        cmake -S . -B .bld -D CMAKE_BUILD_TYPE=Release -D CMAKE_CXX_STANDARD=20 -D CMAKE_CXX_FLAGS="-DCXON_TIME_ONLY -I ../../.dep/boost/include -DCXON_TIME_BOOST_JSON -I ../../.dep/rapidjson/include -DCXON_TIME_RAPIDJSON -I ../../.dep/nlohmann/single_include -DCXON_TIME_NLOHMANN"
        cmake --build .bld --target cxon.json.node --parallel
        COMPILER_VERSION=$(grep -Erho 'CMAKE_CXX_COMPILER_VERSION ".*"' .bld | sed -E 's/.*"(.*)"/\1/' | head -n1)
        cd .out
        echo "# $(date -u +'%Y-%m-%dT%H:%M:%S+00:00') / clang++-$COMPILER_VERSION / node (default)" > xcode.head.default.json.node.data
        ./cxon.json.node time-node '@../data/json/time.in' | tee -a xcode.head.default.json.node.data
        echo "# $(date -u +'%Y-%m-%dT%H:%M:%S+00:00') / clang++-$COMPILER_VERSION / native (default)" > xcode.head.default.json.native.data
        ./cxon.json.node time-native '@../data/json/time.in' | tee -a xcode.head.default.json.native.data
    - name: Time (fast_float)
      run: |
        cd test
        cmake --build .bld --target clean
        cmake -S . -B .bld -D CMAKE_BUILD_TYPE=Release -D CMAKE_CXX_STANDARD=20 -D CMAKE_CXX_FLAGS="-DCXON_TIME_ONLY -I ../../.dep/fast_float/include -DCXON_USE_FAST_FLOAT -I ../../.dep/boost/include -DCXON_TIME_BOOST_JSON -I ../../.dep/rapidjson/include -DCXON_TIME_RAPIDJSON -I ../../.dep/nlohmann/single_include -DCXON_TIME_NLOHMANN"
        cmake --build .bld --target cxon.json.node --parallel
        COMPILER_VERSION=$(grep -Erho 'CMAKE_CXX_COMPILER_VERSION ".*"' .bld | sed -E 's/.*"(.*)"/\1/' | head -n1)
        cd .out
        echo "# $(date -u +'%Y-%m-%dT%H:%M:%S+00:00') / clang++-$COMPILER_VERSION / node (fast_float)" > xcode.head.fast_float.json.node.data
        ./cxon.json.node time-node '@../data/json/time.in' | tee -a xcode.head.fast_float.json.node.data
        echo "# $(date -u +'%Y-%m-%dT%H:%M:%S+00:00') / clang++-$COMPILER_VERSION / native (fast_float)" > xcode.head.fast_float.json.native.data
        ./cxon.json.node time-native '@../data/json/time.in' | tee -a xcode.head.fast_float.json.native.data
    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: benchmark-data
        path: test/.out/*.data

  # commit #####################################################################

  commit:
    needs: [gcc-5, gcc-11, clang-4, clang-12, msvc, xcode]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout cxon
      uses: actions/checkout@v2
    - name: Checkout workflows-data
      uses: actions/checkout@v2
      with:
        repository: oknenavin/workflows-data
        token: ${{ secrets.WORKFLOWS_DATA_TOKEN }}
        ref: master
        path: .dep/workflows-data
    - name: Download Artifacts
      uses: actions/download-artifact@v2
      with:
        name: benchmark-data
        path: test/.out
    - name: Commit
      run: |
        data=.dep/workflows-data/cxon/benchmarks
        for i in test/.out/*.data; do
            name=$(basename $i)
            cp -f $i $data/$name
            cat $data/${name/head/tail} >> $i && mv -f $i $data/${name/head/tail}
        done
        cd $data
        git config user.name "oknenavin" && git config user.email ${{ secrets.CXON_MAIL }}
        git add . && git commit -a -m ">${{ github.event.head_commit.message }}" -m "> $(date -u --iso-8601=seconds) / $(git rev-parse --short "$GITHUB_SHA")"
        git pull --rebase && git push
