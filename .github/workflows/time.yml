  clang-4:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v1
    - name: Compiler setup
      run: |
        sudo apt-get update
        sudo apt-get install clang-4.0
    - name: Time
      env:
        CXX: clang++-4.0
        CXXFLAGS: -std=c++11 -DCXON_TIME_ONLY
      run: make time

  clang-12:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v1
    - name: Checkout Boost/JSON
      uses: actions/checkout@v1
      with:
        repository: boostorg/json
        ref: master
        path: boost.json
    - name: Checkout RapidJSON
      uses: actions/checkout@v1
      with:
        repository: tencent/rapidjson
        ref: master
        path: rapidjson
    - name: Checkout nlohmann/json
      uses: actions/checkout@v1
      with:
        repository: nlohmann/json
        ref: master
        path: nlohmann.json
    - name: Checkout fastfloat/fast_float
      uses: actions/checkout@v1
      with:
        repository: fastfloat/fast_float
        ref: main
        path: fast_float
    - name: Compiler setup
      run: |
        sudo apt-get update
        sudo apt-get install clang-12
    - name: Time
      env:
        CXX: clang++-12
        CXXFLAGS: -std=c++20 -DCXON_TIME_ONLY -I ../../boost.json/include -DCXON_TIME_BOOST_JSON -I ../../rapidjson/include -DCXON_TIME_RAPIDJSON -I ../../nlohmann.json/single_include -DCXON_TIME_NLOHMANN
      run: make time
    - name: Time (fast_float)
      env:
        CXX: clang++-12
        CXXFLAGS: -std=c++20 -DCXON_TIME_ONLY -I ../../fast_float/include -DCXON_TIME_FAST_FLOAT -I ../../boost.json/include -DCXON_TIME_BOOST_JSON -I ../../rapidjson/include -DCXON_TIME_RAPIDJSON -I ../../nlohmann.json/single_include -DCXON_TIME_NLOHMANN
      run: make clean && make time
