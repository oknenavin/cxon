name: Codecov

on: [ push, pull_request, workflow_dispatch ]

jobs:
  codecov:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v1
    - name: Compiler setup
      run: |
        sudo apt-get update
        sudo apt-get install gcc-8 g++-8
    - name: Check
      env:
        CXX: g++-8
        CXXFLAGS: --coverage -O0 -std=c++17
      run: |
        make -j check
        make -j time
    - name: LCOV setup
      run: |
        wget http://downloads.sourceforge.net/ltp/lcov-1.14.tar.gz
        tar xvfz lcov-1.14.tar.gz
        make -C lcov-1.14
    - name: Codecov setup
      run: |
        curl -Os https://uploader.codecov.io/latest/linux/codecov
        chmod +x codecov
    - name: Coverage
      run: |
        lcov-1.14/bin/lcov --gcov-tool gcov-8 -c -d . -o cov.info
        lcov-1.14/bin/lcov -e cov.info '*/cxon/*.hxx' -o cxon.info
        lcov-1.14/bin/lcov -l cxon.info
        ./codecov -t ${CODECOV_TOKEN} -f cxon.info
