name: Codecov

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '37 3 * * 6'

jobs:
  codecov:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Compiler setup
      run: sudo apt update; sudo apt install gcc-11 g++-11
    - name: Checkout Boost
      uses: actions/checkout@v2
      with:
        repository: boostorg/boost
        ref: boost-1.78.0
        path: .dep/boost
    - name: Setup Boost
      run: |
        cd .dep/boost
        git submodule update --init tools/build
        git submodule update --init tools/boostdep
        git submodule update --init libs/config
        git submodule update --init libs/container
        python tools/boostdep/depinst/depinst.py container
        git submodule update --init libs/dynamic_bitset
        python tools/boostdep/depinst/depinst.py dynamic_bitset
        ./bootstrap.sh
        ./b2 headers
    - name: Check
      env:
        CXX: g++-11
        CXXFLAGS: --coverage -O0 -std=c++20 -I ../.dep/boost
      run: |
        make -j check
        make -j time
    - name: LCOV setup
      run: |
        wget http://downloads.sourceforge.net/ltp/lcov-1.15.tar.gz
        tar xvfz lcov-1.15.tar.gz
        make -C lcov-1.15
    - name: Codecov setup
      run: |
        curl -Os https://uploader.codecov.io/latest/linux/codecov
        chmod +x codecov
    - name: Coverage
      run: |
        lcov-1.15/bin/lcov --gcov-tool gcov-11 -c -d . -o cov.info
        lcov-1.15/bin/lcov -e cov.info '*/cxon/*.hxx' -o cxon.info
        lcov-1.15/bin/lcov -l cxon.info
        ./codecov -t ${CODECOV_TOKEN} -f cxon.info
