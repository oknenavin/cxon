language: generic

cache:
  apt: true

matrix:
  include:
    - os: linux
      env: CXX=g++-8
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8

    - os: linux
      env: CXX=clang++-7
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-7
            - ubuntu-toolchain-r-test
          packages:
            - g++-8 # libstdc++ but why!?
            - clang-7

    - os: linux
      env: CXX=g++-8 CXXFLAGS=--coverage
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
      before_script:
        - pip install --user cpp-coveralls
      after_success:
        - coveralls -i cxon.hxx -b test --gcov 'gcov-8' --gcov-options '\-lp'

script:
  - make test
